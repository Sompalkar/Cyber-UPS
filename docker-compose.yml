version: '3.8'

services:
  # Postgres for storing rate quotes and audit logs.
  # In production you'd probably use a managed DB (RDS, Cloud SQL etc)
  # but this keeps local dev simple.
  postgres:
    image: postgres:16-alpine
    container_name: cybership-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cybership
      POSTGRES_PASSWORD: cybership_dev
      POSTGRES_DB: cybership
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cybership']
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
